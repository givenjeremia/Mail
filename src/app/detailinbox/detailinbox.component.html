<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" style="z-index: 100;">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;" > <p>Detail Inbox</p> </ion-title>
  </ion-toolbar>
</ion-header>
<ion-card class="ion-padding" color="dark">
    <ion-item color="dark">
      <ion-label><b>Subject: </b> {{subject}}</ion-label>
    </ion-item>
    <ion-item color="dark">
      <ion-label><b>Sender: </b> {{email_pengirim}}</ion-label>
    </ion-item>
    <ion-item color="dark">
      <ion-row>
        <ion-label><b>Date : </b> </ion-label>
        <ion-datetime class="ion-no-padding" value="{{waktu}}" min="1990-02" max="2000" [dayShortNames]="customDayShortNames" displayFormat="DDDD, MMM DD, YY" monthShortNames="Jan,Feb,March,April,May,June,July,Aug,Sept,Oct,Nov,Dec"></ion-datetime>
      </ion-row>
    </ion-item>
    <ion-item color="dark">
      <ion-row >
        <ion-label><b>Time :</b> </ion-label>
        <ion-datetime class="ion-no-padding" displayFormat="HH:mm" value="{{waktu}}"></ion-datetime>
      </ion-row>
    </ion-item>

    <ion-item color="dark">
      <ion-label><b>Message:</b></ion-label>
      <ion-textarea disabled="true">
        {{message}}
      </ion-textarea>
    </ion-item>
    <ion-item color="dark">
      <ion-col>
        <ion-label class="ion-text-center ion-padding-vertical" ><b>Image</b></ion-label>
      <ion-img src="https://ubaya.fun/hybrid/160419118/JanjiJiwaMail/image/{{idmessage}}.jpg">
      </ion-img>
      </ion-col>
    </ion-item>

    <ion-button shape="round" expand='block'  routerLink="/reply/{{idmessage}}">Reply</ion-button>

</ion-card>
