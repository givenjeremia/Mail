<ion-header >
  <ion-toolbar color="dark">
    <ion-buttons slot="start" style="z-index: 100;">
      <ion-back-button defaultHref="/"></ion-back-button>
      
    </ion-buttons>
    <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;" > <p>Inbox Starred</p> </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen color="medium">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of inbox; let i=index" color="medium">
    <ion-card *ngIf="item.read==0" color="primary" >
      <ion-card-header routerLink="/detailinbox/{{item.idmessage}}">
          <ion-card-title>{{item.subject}}</ion-card-title>
          <ion-card-subtitle>{{item.email_pengirim}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-row style="padding: 0;">
            <ion-col class=" ion-align-items-start" style="padding: 0;">
              <ion-datetime style="padding: 0;" value="{{item.time}}" min="1990-02" max="2000" [dayShortNames]="customDayShortNames" displayFormat="DDDD, MMM DD, YY" monthShortNames="Jan,Feb,March,April,May,June,July,Aug,Sept,Oct,Nov,Dec"></ion-datetime>
            </ion-col>
            <ion-col class="ion-align-items-center" >
              
            </ion-col>
            <ion-col class="ion-align-items-end ion-text-end"  style="padding: 0;">
              <ion-datetime displayFormat="HH:mm" value="{{item.time}}" class=""style="padding: 0;" ></ion-datetime>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

      <!-- Read -->
      <ion-card *ngIf="item.read==1"  color="dark" >
        <ion-card-header routerLink="/detailinbox/{{item.idmessage}}">
          <ion-card-title>{{item.subject}}</ion-card-title>
          <ion-card-subtitle>{{item.email_pengirim}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          
          <ion-row style="padding: 0;">
            <ion-col class=" ion-align-items-start" style="padding: 0;">
              <ion-datetime style="padding: 0;" value="{{item.time}}" min="1990-02" max="2000" [dayShortNames]="customDayShortNames" displayFormat="DDDD, MMM DD, YY" monthShortNames="Jan,Feb,March,April,May,June,July,Aug,Sept,Oct,Nov,Dec"></ion-datetime>
            </ion-col>
            <ion-col class="ion-align-items-center" >
              
            </ion-col>
            <ion-col class="ion-align-items-end ion-text-end"  style="padding: 0;">
              <ion-datetime displayFormat="HH:mm" value="{{item.time}}" class=""style="padding: 0;" ></ion-datetime>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
  
</ion-card>
</ion-content>
