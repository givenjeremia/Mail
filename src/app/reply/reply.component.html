<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" style="z-index: 100;">
      <ion-back-button defaultHref="/detailinbox/{{idmessage}}"></ion-back-button>
    </ion-buttons>
    <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
      <p>Reply</p>
    </ion-title>
  </ion-toolbar>
</ion-header>
  <ion-card class=" ion-padding" color="dark">
  <ion-card-content fullscreen >
    <ion-item color="dark">
      <ion-label position='floating'>Email Pengirim</ion-label>
      <ion-input disabled="true" [(ngModel)]="email_pengirim"></ion-input>
    </ion-item>
    <ion-item color="dark">
      <ion-label position='floating'>Email Penerima</ion-label>
      <ion-input disabled="true" [(ngModel)]="email_penerima"></ion-input>
    </ion-item >
    <ion-item color="dark">
      <ion-label position='floating'>Subject</ion-label>
      <ion-input disabled="true" [(ngModel)]="subject"></ion-input>
    </ion-item>
    <ion-item color="dark">
      <ion-label position='floating'>Message</ion-label>
      <ion-textarea rows="5" [(ngModel)]="message"></ion-textarea>
    </ion-item>
    <ion-item color="dark">
      <ion-col>
        <ion-label class="ion-text-center ion-padding-vertical" ><b>Image</b></ion-label>
        <ion-img style="width:50%; margin:auto;" src="{{image}}" (click)="openMenu()">
        </ion-img>
      </ion-col>
    </ion-item>
    <ion-row class="ion-padding" *ngIf="Upload!=0" >
      <ion-button style="margin:0 auto;" fill="clear" (click)="cameraInput()">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-button >
      <ion-button style="margin:0 auto;" fill="clear" (click)="galeryInput()">
        <ion-icon name="images-outline"></ion-icon>
      </ion-button>
    </ion-row>
    <ion-button shape="round" expand='block' (click)='reply()'>Replay</ion-button>

    
  </ion-card-content>

  
</ion-card>
